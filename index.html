<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02ea88b81a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class='container'>
        <h1 id="title">Todo App</h1>
        <input type='text' placeholder="Add new todo">
        <buttonon click="addItem()"></button>
        <!-- <i class="fas fa-plus-square" onclick="addItem()"></i> -->
        <ul id="todoList">
          <li>Buy new computer</li><i class="fas fa-trash"></i>
          <li>order Mexican food</li><i class="fas fa-trash"></i>
        </ul>
        <div>
          <h5 id="pending">You have # pending tasks</h5>
          <button id="clearBtn" onclick='clearTasks()'>Clear All</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src='js/script.js'></script>
  </body>
</html>
